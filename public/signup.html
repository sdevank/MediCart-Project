<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCart - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page-bg">
    
    <div id="toast-container"></div>

    <div class="auth-wrapper glass-wrapper">
        
        <div class="auth-container fade-in-up" id="signup-box" style="max-width: 500px;">
            <div class="auth-logo">MediCart <span>+</span></div>
            <h2>Create an Account</h2>
            <p class="auth-subtitle">Join us to manage your health securely and easily.</p>

            <form id="signup-form">
                <div class="form-row" style="display: flex; gap: 15px; margin-bottom: 0;">
                    <div class="form-group icon-input" style="flex: 1;">
                        <i class="fas fa-user"></i>
                        <input type="text" id="firstName" class="form-input" placeholder="First Name" required>
                    </div>
                    <div class="form-group icon-input" style="flex: 1;">
                        <i class="fas fa-user"></i>
                        <input type="text" id="lastName" class="form-input" placeholder="Last Name" required>
                    </div>
                </div>

                <div class="form-group icon-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="signup-email" class="form-input" placeholder="Email Address" required>
                </div>

                <div class="form-group icon-input">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="phone" class="form-input" placeholder="Phone Number" required>
                </div>

                <div class="form-group icon-input password-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signup-password" class="form-input" placeholder="Create Password" required>
                    <i class="fas fa-eye toggle-eye" onclick="toggleVisibility('signup-password', this)"></i>
                </div>

                <div class="form-group icon-input password-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm Password" required>
                    <i class="fas fa-eye toggle-eye" onclick="toggleVisibility('confirmPassword', this)"></i>
                </div>

                <button type="submit" class="auth-btn glow-btn" id="signup-btn">Sign Up</button>
                
                <div class="auth-links" style="margin-top: 20px;">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>

        <div class="auth-container fade-in-up" id="otp-box" style="max-width: 400px; display: none;">
            <div class="auth-logo">MediCart <span>+</span></div>
            <h2>Verify Your Email</h2>
            <p class="auth-subtitle">We sent a 6-digit code to <br><span id="display-email" style="font-weight:bold; color:#3498db;"></span></p>

            <form id="otp-form">
                <div class="form-group icon-input">
                    <i class="fas fa-key"></i>
                    <input type="text" id="otp-input" class="form-input" placeholder="Enter 6-digit OTP" maxlength="6" required style="text-align: center; font-size: 1.2rem; letter-spacing: 5px; padding-left: 15px;">
                </div>
                <button type="submit" class="auth-btn glow-btn" id="verify-btn" style="background: linear-gradient(135deg, #27ae60, #2ecc71);">Verify Account</button>
            </form>
        </div>

    </div>
    
    <script src="script.js"></script>
    <script>
        function toggleVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }
    </script>
</body>
</html>
