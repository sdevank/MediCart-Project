<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCart - Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page-bg">
    
    <div id="toast-container"></div>

    <div class="auth-wrapper glass-wrapper">
        
        <div class="auth-container fade-in-up" id="request-box" style="max-width: 420px;">
            <div class="auth-logo">MediCart <span>+</span></div>
            <h2>Reset Password</h2>
            <p class="auth-subtitle">Enter your registered email address to receive a password reset OTP.</p>

            <form id="request-form">
                <div class="form-group icon-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="reset-email" class="form-input" placeholder="Email Address" required>
                </div>
                <button type="submit" class="auth-btn glow-btn" id="request-btn">Send OTP</button>
                
                <div class="auth-links" style="margin-top: 20px;">
                    <p>Remember your password? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>

        <div class="auth-container fade-in-up" id="reset-box" style="max-width: 420px; display: none;">
            <div class="auth-logo">MediCart <span>+</span></div>
            <h2>Create New Password</h2>
            <p class="auth-subtitle">Enter the 6-digit OTP sent to your email and choose a new password.</p>

            <form id="reset-form">
                <div class="form-group icon-input">
                    <i class="fas fa-key"></i>
                    <input type="text" id="reset-otp" class="form-input" placeholder="Enter 6-digit OTP" maxlength="6" required style="text-align: center; font-size: 1.2rem; letter-spacing: 5px; padding-left: 15px;">
                </div>
                
                <div class="form-group icon-input password-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="new-password" class="form-input" placeholder="New Password" required>
                    <i class="fas fa-eye toggle-eye" onclick="toggleVisibility('new-password', this)"></i>
                </div>

                <button type="submit" class="auth-btn glow-btn" id="save-btn" style="background: linear-gradient(135deg, #27ae60, #2ecc71);">Save Password</button>
            </form>
        </div>

    </div>
    
    <script src="script.js"></script>
    <script>
        // Password eye toggle
        function toggleVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                input.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        // Handle Requesting OTP
        document.getElementById('request-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('reset-email').value;
            const btn = document.getElementById('request-btn');
            const originalText = btn.innerText;
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Sending...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();

                if (res.ok) {
                    window.showToast("OTP sent to your email!", "info");
                    document.getElementById('request-box').style.display = 'none';
                    document.getElementById('reset-box').style.display = 'block';
                    sessionStorage.setItem('resetEmail', email); // Store email temporarily
                } else {
                    window.showToast(data.message, "error");
                    btn.innerHTML = originalText;
                    btn.disabled = false;
                }
            } catch (err) {
                window.showToast("Server error.", "error");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Handle Saving New Password
        document.getElementById('reset-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = sessionStorage.getItem('resetEmail');
            const otp = document.getElementById('reset-otp').value;
            const newPassword = document.getElementById('new-password').value;
            const btn = document.getElementById('save-btn');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            btn.disabled = true;

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, otp, newPassword })
                });
                const data = await res.json();

                if (res.ok) {
                    window.showToast("Password Reset Successful!", "success");
                    sessionStorage.removeItem('resetEmail');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    window.showToast(data.message, "error");
                    btn.innerHTML = "Save Password";
                    btn.disabled = false;
                }
            } catch (err) {
                window.showToast("Server error.", "error");
                btn.innerHTML = "Save Password";
                btn.disabled = false;
            }
        });
    </script>
</body>
</html>
