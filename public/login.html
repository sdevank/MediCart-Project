<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCart - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page-bg">
    
    <div id="toast-container"></div> <div class="auth-wrapper glass-wrapper">
        <div class="auth-container fade-in-up">
            
            <div class="auth-logo">MediCart <span>+</span></div>
            <h2>Welcome Back</h2>
            <p class="auth-subtitle">Login to access your medicines and prescriptions.</p>

            <form id="login-form">
                <div class="form-group icon-input">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="login-email" class="form-input" placeholder="Email Address" required>
                </div>

                <div class="form-group icon-input password-wrapper">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="login-password" class="form-input" placeholder="Password" required>
                    <i class="fas fa-eye toggle-eye" onclick="toggleVisibility('login-password', this)"></i>
                </div>

                <div class="forgot-password-link">
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="auth-btn glow-btn">Login</button>
                
                <div class="auth-links">
                    <p>Don't have an account? <a href="signup.html">Sign up now</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Password visibility toggle logic
        function toggleVisibility(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === "password") {
                input.type = "text"; 
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash"); 
            } else {
                input.type = "password"; 
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye"); 
            }
        }
    </script>
</body>
</html>
