<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCart - Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">MediCart <span>+</span></div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-container checkout-container">
            <h2 class="checkout-title">Secure Checkout</h2>
            
            <form id="checkout-form">
                <h4 class="section-title">Shipping Address</h4>
                <div class="form-row">
                    <div class="form-group input-group">
                        <label>Full Name</label>
                        <input type="text" class="form-input" required placeholder="Enter your full name">
                    </div>
                    <div class="form-group input-group">
                        <label>Mobile Number</label>
                        <input type="tel" class="form-input" required placeholder="Enter your mobile number">
                    </div>
                </div>
                <div class="form-group input-group">
                    <label>Address</label>
                    <input type="text" class="form-input" placeholder="House No, Street Name" required>
                </div>
                <div class="form-row">
                    <div class="form-group input-group">
                        <label>City</label>
                        <input type="text" class="form-input" required placeholder="Enter your city">
                    </div>
                    <div class="form-group input-group">
                        <label>Zip Code</label>
                        <input type="text" class="form-input" required placeholder="Enter your zip code">
                    </div>
                </div>

                <h4 class="payment-method-title">Payment Method</h4>
                <div class="payment-method-box">
                    <div class="form-group input-group">
                        <label>Card Number</label>
                        <input type="text" class="form-input" placeholder="0000 0000 0000 0000" maxlength="19">
                    </div>
                    <div class="form-row">
                        <div class="form-group input-group">
                            <label>Expiry</label>
                            <input type="text" class="form-input" placeholder="MM/YY">
                        </div>
                        <div class="form-group input-group">
                            <label>CVV</label>
                            <input type="password" class="form-input" placeholder="123" maxlength="3">
                        </div>
                    </div>
                </div>

                <div class="checkout-total">
                    <h3>Total to Pay: <span id="pay-amount">₹0</span></h3>
                    <button type="submit" class="auth-btn pay-btn">Pay Now</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('checkout-form').addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // 1. Gather Data
    const user = JSON.parse(localStorage.getItem('user'));
    const cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    if(!user) {
        alert("Please login first!");
        return;
    }

    const orderData = {
        userEmail: user.email, // Using email to link user
        items: cart,
        totalAmount: parseFloat(document.getElementById('pay-amount').innerText.replace('₹', '')),
        shippingAddress: {
            fullName: document.querySelector('input[type="text"]').value, // Update selectors to match your IDs if needed
            // (Ideally, add IDs to your input fields in checkout.html for better selection)
            address: "Sample Address", // Placeholder: Add IDs to your inputs to capture real values
            city: "Sample City"
        }
    };

    // 2. Send to Backend
    try {
        const response = await fetch('/api/orders', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(orderData)
        });

        if (response.ok) {
            localStorage.removeItem('cart'); // Clear cart
            window.location.href = 'success.html';
        } else {
            alert("Order failed!");
        }
    } catch (error) {
        console.error(error);
        alert("Server error");
    }
});
    </script>
</body>
</html>
