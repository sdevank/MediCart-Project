<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCart - Checkout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="auth-page-bg"> <nav class="navbar" style="position: relative;">
        <div class="logo">MediCart <span>+</span></div>
        <div class="nav-user">
            <a href="cart.html" style="color: white; text-decoration: none; font-weight: bold;"><i class="fas fa-arrow-left"></i> Back to Cart</a>
        </div>
    </nav>

    <div class="auth-wrapper glass-wrapper" style="padding: 40px 20px;">
        <div class="auth-container fade-in-up" style="max-width: 800px; width: 100%;">
            
            <h2 style="color: #2c3e50; border-bottom: 2px dashed #bdc3c7; padding-bottom: 15px; margin-top: 0;">
                <i class="fas fa-lock" style="color: #27ae60;"></i> Secure Checkout
            </h2>
            
            <form id="checkout-form" style="display: flex; gap: 40px; flex-wrap: wrap; margin-top: 25px;">
                
                <div style="flex: 1; min-width: 300px;">
                    <h4 style="color: #34495e; margin-bottom: 15px;"><i class="fas fa-truck" style="color: #3498db; margin-right: 8px;"></i>Shipping Details</h4>
                    
                    <div class="form-row">
                        <div class="form-group icon-input">
                            <i class="fas fa-user"></i>
                            <input type="text" id="chk-name" class="form-input" required placeholder="Full Name">
                        </div>
                        <div class="form-group icon-input">
                            <i class="fas fa-phone"></i>
                            <input type="tel" id="chk-phone" class="form-input" required placeholder="Mobile Number">
                        </div>
                    </div>
                    
                    <div class="form-group icon-input">
                        <i class="fas fa-home"></i>
                        <input type="text" id="chk-address" class="form-input" placeholder="House No, Street Name" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group icon-input">
                            <i class="fas fa-city"></i>
                            <input type="text" id="chk-city" class="form-input" required placeholder="City">
                        </div>
                        <div class="form-group icon-input">
                            <i class="fas fa-map-pin"></i>
                            <input type="text" id="chk-zip" class="form-input" required placeholder="Zip Code">
                        </div>
                    </div>
                </div>

                <div style="flex: 1; min-width: 300px; background: rgba(255,255,255,0.5); padding: 20px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.8);">
                    <h4 style="color: #34495e; margin-bottom: 15px; margin-top: 0;"><i class="fas fa-credit-card" style="color: #3498db; margin-right: 8px;"></i>Payment Method</h4>
                    
                    <div class="form-group icon-input">
                        <i class="far fa-credit-card"></i>
                        <input type="text" class="form-input" placeholder="Card Number (0000 0000 0000 0000)" maxlength="19" required>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group icon-input">
                            <i class="far fa-calendar-alt"></i>
                            <input type="text" class="form-input" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group icon-input">
                            <i class="fas fa-lock"></i>
                            <input type="password" class="form-input" placeholder="CVV" maxlength="3" required>
                        </div>
                    </div>

                    <div style="margin-top: 30px; padding-top: 20px; border-top: 2px dashed #bdc3c7; text-align: center;">
                        <h3 style="color: #2c3e50; font-size: 1.5rem; margin-bottom: 20px;">Total: <span id="pay-amount" style="color: #27ae60;">₹0</span></h3>
                        <button type="submit" class="auth-btn glow-btn" style="font-size: 1.1rem;">Confirm & Pay</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        const payAmountEl = document.getElementById('pay-amount');
        const subtotal = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
        const total = subtotal > 0 ? subtotal + 40 : 0;
        if(payAmountEl) payAmountEl.innerText = "₹" + total;
    });

    document.getElementById('checkout-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const btn = document.querySelector('.auth-btn');
        const originalText = btn.innerText;
        const totalText = document.getElementById('pay-amount').innerText.replace('₹', '');

        const user = JSON.parse(localStorage.getItem('user'));
        if (!user || !user.email) {
            alert("Session expired. Please login again.");
            return;
        }

        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
        btn.disabled = true;

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        const orderData = {
            userEmail: user.email,
            items: cart,
            totalAmount: parseFloat(totalText),
            shippingAddress: {
                fullName: document.getElementById('chk-name').value,
                phone: document.getElementById('chk-phone').value,
                address: document.getElementById('chk-address').value,
                city: document.getElementById('chk-city').value,
                zip: document.getElementById('chk-zip').value
            }
        };

        try {
            const response = await fetch('/api/orders', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(orderData)
            });

            if (response.ok) {
                localStorage.removeItem('cart');
                window.location.href = 'success.html'; 
            } else {
                alert("Order Failed. Please try again.");
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        } catch (error) {
            alert("Connection Failed.");
            btn.innerHTML = originalText;
            btn.disabled = false;
        }
    });
    </script>
</body>
</html>
